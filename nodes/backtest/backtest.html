<script type="text/javascript">
  RED.nodes.registerType("backtest", {
    category: "Trading SaaS",
    color: "#D9A441",
    defaults: {
      name: { value: "" },
      from: { value: "", required: true },
      to: { value: "", required: true },
      active: { value: true }
    },
    inputs: 1,
    outputs: 0,
    icon: "font-awesome/fa-flag-checkered",
  
    align: "right",   // ✅ clé pour un rendu “debug-like”
  
    button: {
      enabled: function () { return true; },
      onclick: function () {
        this.active = !this.active;
        RED.nodes.dirty(true);
        RED.view.redraw();
      }
    },
  
    label: function () { return this.name || "Backtest"; }
  });
  </script>
