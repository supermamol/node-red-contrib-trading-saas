<script type="text/javascript">
RED.nodes.registerType("trading-ticker", {
  category: "Trading SaaS",
  color: "#b6e3b6",
  defaults: {
    name: { value: "" },

    symbol: { value: "AAPL", required: true },
    timeframe: { value: "1h", required: true },

    dsl: {
      value: {
        outputType: "price"
      }
    }
  },
  inputs: 0,
  outputs: 1,
  icon: "feed.png",
  label: function () {
    return this.name || this.symbol || "Ticker";
  }
});
</script>

<div class="form-row">
  <label for="node-input-symbol">Symbol</label>
  <input type="text" id="node-input-symbol">
</div>

<div class="form-row">
  <label for="node-input-timeframe">Timeframe</label>
  <input type="text" id="node-input-timeframe">
</div>
