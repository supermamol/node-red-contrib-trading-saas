<script type="text/javascript">
    RED.nodes.registerType("condition", {
      category: "Trading SaaS",
      color: "#E2D96E",
      defaults: {
        name: { value: "" },
        operator: { value: ">", required: true },
        value: { value: 0, required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "font-awesome/fa-filter",
      label: function () {
        if (this.name) return this.name;
        return "Condition " + this.operator + " " + this.value;
      }
    });
    </script>
    
    <script type="text/html" data-template-name="condition">
      <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="optional">
      </div>
    
      <div class="form-row">
        <label for="node-input-operator">Operator</label>
        <select id="node-input-operator">
          <option value=">">&gt;</option>
          <option value="<">&lt;</option>
          <option value=">=">&gt;=</option>
          <option value="<=">&lt;=</option>
          <option value="==">==</option>
        </select>
      </div>
    
      <div class="form-row">
        <label for="node-input-value">Value</label>
        <input type="number" id="node-input-value">
      </div>
    </script>
