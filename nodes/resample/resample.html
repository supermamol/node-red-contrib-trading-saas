<script type="text/javascript">
    RED.nodes.registerType("resample", {
      category: "Trading SaaS",
      color: "#4A90E2",
      defaults: {
        name: { value: "" },        // ✅ renommable
        from: { value: "10m", required: true },
        to: { value: "1h", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "font-awesome/fa-clock-o",
      label: function () {
        return this.name || `Resample ${this.from}→${this.to}`;
      }
    });
    </script>
    
    <script type="text/html" data-template-name="resample">
      <div class="form-row">
        <label>Name</label>
        <input type="text" id="node-input-name">
      </div>
      <div class="form-row">
        <label>From TF</label>
        <input type="text" id="node-input-from">
      </div>
      <div class="form-row">
        <label>To TF</label>
        <input type="text" id="node-input-to">
      </div>
    </script>
